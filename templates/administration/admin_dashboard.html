{% extends 'administration/base.html' %}

{% block body %}
    
<div class="container mt-5">
    <h2 class="text-center mb-5">Total Todos</h2>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <ul class="list-group">
                {% for todo in user_todo_count %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    <div>
                        <h5>{{ todo.user }}</h5>
                        <p>Todo: {{ todo.todo_count }}</p>
                    </div>
                    <div>
                        <!-- <a href="" class="btn btn-sm btn-warning">Edit</a> -->
                        <a href="{% url 'delete_user' todo.user.id %}" class="btn btn-sm btn-danger">Delete User</a>
                    </div>
                </li>
                {% endfor %}
            </ul>
            <br>
            <a href="{% url 'add_todo' %}" class="btn btn-primary w-100">Add a Todo</a>
            <br><br><br><br>
            <br><br>
        </div>
    </div>
</div>


{% endblock %}
