{% extends 'user_side/base.html' %}

{% block body %}

<div class="container mt-4">

    {% for message in messages %}

    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>{{ message.tags|title }}</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>

    {% endfor %}
</div>

<div class="container change-password-container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="change-password-form">
                <h2 class="text-center">Change Password</h2>
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="old_password">Old Password</label>
                        <input type="password" class="form-control" id="old_password" name="old_password" required>
                    </div>
                    <div class="form-group">
                        <label for="new_password1">New Password</label>
                        <input type="password" class="form-control" id="new_password1" name="new_password" required>
                    </div>
                    <div class="form-group">
                        <label for="new_password2">Confirm New Password</label>
                        <input type="password" class="form-control" id="new_password2" name="confirm_password" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Change Password</button>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
